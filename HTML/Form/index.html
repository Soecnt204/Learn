<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>No Fap Community</h1>
    <form action="post" method="post">
        <div>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="enter your username.." autofocus>
            <label for="password">Password</label>
            <input type="text" id="password" password="" placeholder="password" autofocus required>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">subscribe to my Channel</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea name="comment" id="comment" rows="4" cols="44"> </textarea>
        </div>
        <div>
            <label for="name">select here</label>
            <select name="name" id="name">
                <option value="apple">apple</option>
                <option value="garmi">garmi</option>
                <option value="hello">hello</option>
                <label for="name">select here</label>
            </select>
        </div>

    </form>
</body>

</html>
