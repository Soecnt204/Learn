<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
    * {
    margin: 0px;
    padding: 0px;
}
.bix {
    background-color: black;
}
    .bix {
        color: aqua;
        padding: 25px;
        margin: 90px;
        border: 2px solid blue;
        height: 50px;
        box-sizing: border-box;
    }
    .bix2 {
        color: rgb(64, 0, 255);
        padding: 25px;
        margin: 10px;
        border: 2px solid blue;
        height: 50px;
        box-sizing: border-box;
    }

    </style>
</head>
<body>
    <div class="bix bix1">
        <p>I am a bix</p>
    </div>
    <div class="bix bix2" >
        i am another bix
    </div>
    <div class="bix3">
        i am number 3 bix
    </div>
</body>
</html>
